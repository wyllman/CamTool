language: cpp
compiler:
  - gcc
before_install:
  - sudo apt-get update
  # Instalación del compilador QT
  - sudo apt-get -y install libqt4-dev
  # Instalación de la librería CppUnit
  - sudo apt-get -y install libcppunit-dev
  # Instalación de la librería OpenCV
  - sudo apt-get -y install libopencv-dev
  # Instalación de un Xserver (Xvfb)
  - sudo apt-get -y install xvfb

script:
  # Compilar el proyecto
  - qmake -project
  - qmake CamTool.travis.pro
  - make
  # Ejecutar el proyecto (bajo xvfb)
  - xvfb-run --server-num=10 ./CamTool
  # Ejecuciones de bash
  - ls -la
  - tree
